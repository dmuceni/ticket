 <ion-view title="{{calendario.mese}} {{calendario.anno}}">

        <ion-nav-buttons side="left">
           <a class="button icon ion-chevron-left" ng-click="previousMonth()"></a>
        </ion-nav-buttons> 
        <ion-nav-buttons side="right">
          <a class="button icon ion-chevron-right" ng-click="nextMonth()"></a>
        </ion-nav-buttons> 

        <ion-content>
          <div class="row">
            <div class="col colCalendar"><b>dom</b></div>
            <div class="col colCalendar"><b>lun</b></div>
            <div class="col colCalendar"><b>mar</b></div>
            <div class="col colCalendar"><b>mer</b></div>
            <div class="col colCalendar"><b>gio</b></div>
            <div class="col colCalendar"><b>ven</b></div>
            <div class="col colCalendar"><b>sab</b></div>
          </div>

          <div class="row" ng-repeat="giorni in calendario.weeks">
            <div class="col {{giorno.ticket}}" ng-repeat="giorno in giorni">
              <a ui-sref="ticket({year: calendario.anno, month: calendario.month, day: giorno.numero})">
                <div class="big">{{giorno.numero}}</div>
              </a>
            </div>
          </div>

        </ion-content>


</ion-view>
